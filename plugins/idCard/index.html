<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>身份证号码生成</title>
  <link rel="stylesheet" href="./index.css" type="text/css">
</head>

<body>
  <div class="titleBarContainer">
    <img class="title-logo" src="./img/logo-64.png">
    <span class="title-span">template</span>
    <div class="titleFunc">
      <img class="title-img" id="setting" title="设置" src="../../common/img/setting.png">
      <img class="title-img" id="min" title="最小化" src="../../common/img/min.png">
      <img class="title-img" id="close" title="关闭" src="../../common/img/close.png">
    </div>
  </div>
  <div class="container">
    <label id="birthPlace" class="labelButton" tabindex="0">请选择出生地</label>
    <div class="birthPopper hide" id="birthSelect" tabindex="0">
      <div class="birthPanel">
        <div class="birthMenu">
          <ul class="birthUl" id="provinceUl"></ul>
        </div>
        <div class="birthMenu">
          <ul class="birthUl" id="cityUl"></ul>
        </div>
        <div class="birthMenu">
          <ul class="birthUl" id="countyUl"></ul>
        </div>
      </div>
    </div>
    <label id="birthDay" class="labelButton" tabindex="0">请选择出生年月日</label>
    <div id="birthPicker" class="datePicker hide" tabindex="0">
      <div class="pickerPanel">
        <div class="pickerHeader">
          <button id="prevYear" class="prevButton">&lt;&lt;</button>
          <button id="prevMonth" class="prevButton">&lt;</button>
          <span id="yearSpan">2010 年</span>
          <span id="monthSpan">1 月</span>
          <button id="nextYear" class="nextButton">&gt;&gt;</button>
          <button id="nextMonth" class="nextButton">&gt;</button>
        </div>
        <div class="pickerContent">
          <table id="dateTable"></table>
          <table id="yearTable" class="hide">
            <tbody>
              <tr>
                <td><a class="cell">2010</a></td>
                <td><a class="cell">2011</a></td>
                <td><a class="cell">2012</a></td>
                <td><a class="cell">2013</a></td>
              </tr>
              <tr>
                <td><a class="cell">2014</a></td>
                <td><a class="cell">2015</a></td>
                <td><a class="cell">2016</a></td>
                <td><a class="cell">2017</a></td>
              </tr>
              <tr>
                <td><a class="cell">2018</a></td>
                <td><a class="cell">2019</a></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <table id="monthTable" class="hide">
            <tbody>
              <tr>
                <td class="">
                  <div><a class="cell">一月</a></div>
                </td>
                <td class="">
                  <div><a class="cell">二月</a></div>
                </td>
                <td class="">
                  <div><a class="cell">三月</a></div>
                </td>
                <td class="">
                  <div><a class="cell">四月</a></div>
                </td>
              </tr>
              <tr>
                <td class="">
                  <div><a class="cell">五月</a></div>
                </td>
                <td class="">
                  <div><a class="cell">六月</a></div>
                </td>
                <td class="">
                  <div><a class="cell">七月</a></div>
                </td>
                <td class="">
                  <div><a class="cell">八月</a></div>
                </td>
              </tr>
              <tr>
                <td class="">
                  <div><a class="cell">九月</a></div>
                </td>
                <td class="">
                  <div><a class="cell">十月</a></div>
                </td>
                <td class="">
                  <div><a class="cell">十一月</a></div>
                </td>
                <td class="">
                  <div><a class="cell">十二月</a></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <label id="sexLabel" class="labelButton" tabindex="0" sex="1">男</label>
    <div class="birthPopper hide" id="sexSelect" tabindex="0">
      <div class="birthPanel">
        <div class="birthMenu">
          <ul class="birthUl">
            <li c="1" v="男" id="male"><span>男</span></li>
            <li c="0" v="女" id="female"><span>女</span></li>
          </ul>
        </div>
      </div>
    </div>
    <button id="creat">生成</button>
    <div class="creater">
      <table>
        <thead><tr><td>姓名</td><td>身份证号</td></tr></thead>
      </table>
      <div class="createrDiv">
        <table>
          <tbody id="creater"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    require('./index.js')
  </script>
</body>

</html>
