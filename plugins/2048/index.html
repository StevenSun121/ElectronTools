<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <link rel="stylesheet" href="./index.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="heading">
      <div class="scores-container">
        <div id="score" class="score-container">0</div>
        <div id="best" class="score-container">0</div>
        <div id="moveScore" class="score-addition hide"></div>
      </div>
      <div class="titleFunc">
        <img class="title-img" id="close" title="关闭" src="../../common/img/close.png">
      </div>
    </div>

    <div class="game-container">
      <div id="message" class="game-message hide">
        <p>无路可走</p>
        <div class="lower">
          <div id="replay" class="keep-playing-button">再来一局</div>
          <div id="quit" class="retry-button">退出</div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div id="tiles" class="tile-container"></div>
    </div>

  </div>
  <script>
    require('./index.js')
  </script>
</body>

</html>
