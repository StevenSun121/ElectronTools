<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>漫画</title>
  <link rel="stylesheet" href="./index.css" type="text/css">
</head>

<body>
  <div class="titleBarContainer">
    <img class="title-logo" src="./img/logo-64.png">
    <span class="title-span">漫画</span>
    <div class="titleFunc">
      <!-- <img class="title-img" id="setting" title="设置" src="../../common/img/setting.png"> -->
      <img class="title-img" id="min" title="最小化" src="../../common/img/min.png">
      <img class="title-img" id="max" title="最大化" src="../../common/img/max.png">
      <img class="title-img hide" id="resize" title="还原" src="../../common/img/resize.png">
      <img class="title-img" id="close" title="关闭" src="../../common/img/close.png">
    </div>
    <div class="titleBtn">
      <button id="list">列表</button>
      <button id="xxhuList">列表2</button>
      <button id="shelf">书架</button>
      <button id="xxhu">书架2</button>
      <button id="hentaifox">书架3</button>
      <button id="hentaifoxNext">下一本</button>
      <input id="search">
      <button id="allLog">日志</button>
      <button id="prevChapter">上一章</button>
      <select id="chapter"></select>
      <button id="nextChapter">下一章</button>
    </div>
  </div>
  <div id="cartoonList" class="container"></div>
  <div id="xxcartoonList" class="container hide"></div>
  <div id="cartoonInfo" class="container hide"></div>
  <div id="cartoonShelf" class="container hide"></div>
  <div id="cartoonRead" class="container hide"></div>
  <div id="logInfo" class="container hide">
    <textarea rows="20" cols="150" id="progressLog"></textarea><br>
    <textarea rows="35" cols="50" id="log"></textarea>
    <textarea rows="35" cols="100" id="error"></textarea><br>
    <button id="clear">清空</button>
  </div>
  <script type="text/javascript" src="./CryptoJS/aes.js"></script>
  <script type="text/javascript" src="./CryptoJS/mode-ecb.js"></script>
  <script type="text/javascript" src="./CryptoJS/index.js"></script>
  <script>
    require('./index.js')
  </script>
</body>

</html>
